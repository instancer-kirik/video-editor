<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Video Recorder</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Video Recorder">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        /* Camera Preview */
        .preview-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* Overlay Grid */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-overlay.visible {
            opacity: 0.3;
        }

        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }

        /* Top Controls */
        .top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: env(safe-area-inset-top, 20px) 20px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .status-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #ff4444;
            font-size: 14px;
            font-weight: 600;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-display {
            font-family: 'SF Mono', Monaco, 'Roboto Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .top-settings {
            display: flex;
            gap: 10px;
        }

        .setting-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .setting-button.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 20px env(safe-area-inset-bottom, 20px);
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 100;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff4444, #cc3333);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #ff6666, #ff4444);
            animation: recording-pulse 2s infinite;
        }

        .record-button.recording::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 4px;
        }

        @keyframes recording-pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }
        }

        .record-icon {
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .control-button {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
            margin: 0 auto;
        }

        .zoom-controls {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(10px);
        }

        .zoom-button {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-button.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .zoom-button:active {
            transform: scale(0.95);
        }

        /* Settings Panel */
        .settings-panel {
            position: absolute;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: env(safe-area-inset-top, 60px) 20px 20px;
            transition: right 0.3s ease;
            z-index: 200;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-button {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
        }

        .setting-select {
            width: 100%;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            padding: 0 15px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .setting-select option {
            background: #333;
            color: #fff;
        }

        /* Export Modal */
        .export-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .export-modal.open {
            display: flex;
        }

        .export-content {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .export-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .export-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .export-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .export-button {
            flex: 1;
            height: 44px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .export-button.primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
        }

        .export-button.secondary {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .export-button:active {
            transform: scale(0.98);
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 500;
        }

        .loading-overlay.visible {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Messages */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .toast.error {
            background: rgba(255, 68, 68, 0.9);
        }

        .toast.success {
            background: rgba(76, 175, 80, 0.9);
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Dark theme for system UI */
        @media (prefers-color-scheme: dark) {
            meta[name="theme-color"] {
                content: #000;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Camera Preview -->
        <div class="preview-container">
            <video id="camera-video" autoplay muted playsinline></video>

            <!-- Grid Overlay -->
            <div id="grid-overlay" class="grid-overlay">
                <div class="grid-line vertical" style="left: 33.33%"></div>
                <div class="grid-line vertical" style="left: 66.66%"></div>
                <div class="grid-line horizontal" style="top: 33.33%"></div>
                <div class="grid-line horizontal" style="top: 66.66%"></div>
            </div>
        </div>

        <!-- Top Controls -->
        <div class="top-controls">
            <div class="status-info">
                <div id="recording-indicator" class="recording-indicator">
                    <div class="recording-dot"></div>
                    <span>R</span>EC</span>
                </div>
                <div id="timer-display" class="timer-display">00:00</div>
            </div>

            <div class="top-settings">
                <button id="flash-button" class="setting-button" title="Flash">‚ö°</button>
                <button id="grid-button" class="setting-button" title="Grid">‚äû</button>
                <button id="settings-button" class="setting-button" title="Settings">‚öô</button>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <div class="main-controls">
                <button id="gallery-button" class="control-button" title="Gallery">üìÅ</button>

                <button id="record-button" class="record-button">
                    <div class="record-icon"></div>
                </button>

                <button id="switch-camera-button" class="control-button" title="Switch Camera">üîÑ</button>
            </div>

            <div class="secondary-controls">
                <div class="zoom-controls">
                    <button id="zoom-1x" class="zoom-button active">1√ó</button>
                    <button id="zoom-2x" class="zoom-button">2√ó</button>
                    <button id="zoom-5x" class="zoom-button">5√ó</button>
                </div>

                <button id="export-button" class="control-button" title="Export" style="display: none;">üíæ</button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <h2 class="settings-title">Settings</h2>
                <button id="close-settings" class="close-button">√ó</button>
            </div>

            <div class="setting-group">
                <label class="setting-label">Quality</label>
                <select id="quality-select" class="setting-select">
                    <option value="4K">4K (3840√ó2160)</option>
                    <option value="1080p" selected>1080p (1920√ó1080)</option>
                    <option value="720p">720p (1280√ó720)</option>
                    <option value="480p">480p (854√ó480)</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Frame Rate</label>
                <select id="framerate-select" class="setting-select">
                    <option value="60">60 FPS</option>
                    <option value="30" selected>30 FPS</option>
                    <option value="24">24 FPS</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Format</label>
                <select id="format-select" class="setting-select">
                    <option value="mp4" selected>MP4 (H.264)</option>
                    <option value="webm">WebM (VP9)</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Camera</label>
                <select id="camera-select" class="setting-select">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
        </div>

        <!-- Export Modal -->
        <div id="export-modal" class="export-modal">
            <div class="export-content">
                <h3 class="export-title">Export Video</h3>
                <p id="export-message">Processing your video...</p>
                <div class="export-progress">
                    <div id="export-progress-bar" class="export-progress-bar"></div>
                </div>
                <div class="export-buttons">
                    <button id="export-cancel" class="export-button secondary">Cancel</button>
                    <button id="export-save" class="export-button primary" style="display: none;">Save</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script type="module" src="mobile-app.js"></script>
</body>
</html>
