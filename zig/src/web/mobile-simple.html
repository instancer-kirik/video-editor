<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Video Recorder</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Video Recorder">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }

        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        /* Camera Preview */
        .preview-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* Status Display */
        .status-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        /* Top Controls */
        .top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: env(safe-area-inset-top, 20px) 20px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .status-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #ff4444;
            font-size: 14px;
            font-weight: 600;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-display {
            font-family: 'SF Mono', Monaco, 'Roboto Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .top-settings {
            display: flex;
            gap: 10px;
        }

        .setting-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setting-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .setting-button.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 20px env(safe-area-inset-bottom, 20px);
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 100;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff4444, #cc3333);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #ff6666, #ff4444);
            animation: recording-pulse 2s infinite;
        }

        .record-button.recording::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 4px;
        }

        @keyframes recording-pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }
        }

        .record-icon {
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .control-button {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast Messages */
        .toast {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .toast.error {
            background: rgba(255, 68, 68, 0.9);
        }

        .toast.success {
            background: rgba(76, 175, 80, 0.9);
        }

        /* Debug info */
        .debug-info {
            position: fixed;
            top: 80px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Camera Preview -->
        <div class="preview-container">
            <video id="camera-video" autoplay muted playsinline></video>
            <div id="status-display" class="status-display">
                <div>Initializing camera...</div>
            </div>
        </div>

        <!-- Top Controls -->
        <div class="top-controls">
            <div class="status-info">
                <div id="recording-indicator" class="recording-indicator">
                    <div class="recording-dot"></div>
                    <span>R</span>EC</span>
                </div>
                <div id="timer-display" class="timer-display">00:00</div>
            </div>

            <div class="top-settings">
                <button id="switch-camera-button" class="setting-button" title="Switch Camera">üîÑ</button>
                <button id="debug-button" class="setting-button" title="Debug">üêõ</button>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <div class="main-controls">
                <button id="gallery-button" class="control-button" title="Gallery">üìÅ</button>

                <button id="record-button" class="record-button">
                    <div class="record-icon"></div>
                </button>

                <button id="export-button" class="control-button" title="Export" style="display: none;">üíæ</button>
            </div>
        </div>

        <!-- Debug Info -->
        <div id="debug-info" class="debug-info" style="display: none;">
            <div>Camera Status: <span id="camera-status">Not initialized</span></div>
            <div>Recording: <span id="recording-status">No</span></div>
            <div>MediaRecorder: <span id="recorder-status">Not created</span></div>
            <div>Chunks: <span id="chunks-count">0</span></div>
            <div>Error: <span id="error-display">None</span></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        class SimpleVideoRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.currentStream = null;
                this.isRecording = false;
                this.startTime = null;
                this.recordingTimer = null;
                this.currentCamera = 'user';
                this.debugMode = false;

                this.initializeApp();
            }

            async initializeApp() {
                try {
                    this.setupEventListeners();
                    this.showStatus('Requesting camera permission...');
                    await this.initializeCamera();
                    this.hideStatus();
                    this.showToast('Camera ready!', 'success');
                    this.updateDebugInfo();
                } catch (error) {
                    console.error('Failed to initialize app:', error);
                    this.showToast('Failed to access camera: ' + error.message, 'error');
                    this.showStatus('Camera access denied. Please refresh and grant permissions.');
                    this.updateDebugInfo('error', error.message);
                }
            }

            setupEventListeners() {
                // Record button
                document.getElementById('record-button').addEventListener('click', () => {
                    this.toggleRecording();
                });

                // Camera switch
                document.getElementById('switch-camera-button').addEventListener('click', () => {
                    this.switchCamera();
                });

                // Debug button
                document.getElementById('debug-button').addEventListener('click', () => {
                    this.toggleDebug();
                });

                // Export button
                document.getElementById('export-button').addEventListener('click', () => {
                    this.downloadVideo();
                });

                // Gallery button
                document.getElementById('gallery-button').addEventListener('click', () => {
                    this.showToast('Gallery feature coming soon', 'success');
                });
            }

            async initializeCamera() {
                try {
                    await this.stopCamera();

                    const constraints = {
                        video: {
                            facingMode: this.currentCamera,
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            frameRate: { ideal: 30 }
                        },
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    };

                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);

                    const video = document.getElementById('camera-video');
                    video.srcObject = this.currentStream;

                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        video.onloadedmetadata = resolve;
                    });

                    await video.play();
                    this.updateDebugInfo('camera', 'Connected');

                } catch (error) {
                    console.error('Failed to initialize camera:', error);
                    this.updateDebugInfo('error', error.message);
                    throw error;
                }
            }

            async toggleRecording() {
                if (this.isRecording) {
                    await this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    if (!this.currentStream) {
                        throw new Error('No camera stream available');
                    }

                    // Reset recorded chunks
                    this.recordedChunks = [];

                    // Create MediaRecorder
                    const mimeType = this.getBestMimeType();
                    this.mediaRecorder = new MediaRecorder(this.currentStream, {
                        mimeType: mimeType,
                        videoBitsPerSecond: 5000000, // 5 Mbps
                        audioBitsPerSecond: 128000   // 128 kbps
                    });

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                            this.updateDebugInfo('chunks', this.recordedChunks.length);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.onRecordingComplete();
                    };

                    this.mediaRecorder.onerror = (error) => {
                        console.error('MediaRecorder error:', error);
                        this.showToast('Recording error occurred', 'error');
                        this.resetRecordingState();
                        this.updateDebugInfo('error', 'Recording failed');
                    };

                    // Start recording
                    this.mediaRecorder.start(1000); // Collect data every second
                    this.isRecording = true;
                    this.startTime = Date.now();

                    // Update UI
                    this.updateRecordingUI(true);
                    this.startTimer();

                    this.showToast('Recording started', 'success');
                    this.updateDebugInfo('recording', 'Yes');
                    this.updateDebugInfo('recorder', 'Active');

                } catch (error) {
                    console.error('Failed to start recording:', error);
                    this.showToast('Failed to start recording: ' + error.message, 'error');
                    this.resetRecordingState();
                    this.updateDebugInfo('error', error.message);
                }
            }

            async stopRecording() {
                try {
                    if (this.mediaRecorder && this.isRecording) {
                        this.mediaRecorder.stop();
                    }

                    this.isRecording = false;
                    this.stopTimer();
                    this.updateRecordingUI(false);

                    this.showToast('Recording stopped', 'success');
                    this.updateDebugInfo('recording', 'No');

                } catch (error) {
                    console.error('Failed to stop recording:', error);
                    this.showToast('Failed to stop recording: ' + error.message, 'error');
                    this.resetRecordingState();
                    this.updateDebugInfo('error', error.message);
                }
            }

            onRecordingComplete() {
                if (this.recordedChunks.length === 0) {
                    this.showToast('No video data recorded', 'error');
                    this.updateDebugInfo('error', 'No video data');
                    return;
                }

                // Show export button
                const exportButton = document.getElementById('export-button');
                exportButton.style.display = 'flex';

                // Calculate final duration
                const duration = this.calculateRecordingDuration();
                this.showToast(`Video recorded: ${this.formatTime(duration)}`, 'success');
                this.updateDebugInfo('chunks', this.recordedChunks.length);
            }

            getBestMimeType() {
                const formats = [
                    'video/mp4',
                    'video/webm;codecs=vp9',
                    'video/webm;codecs=vp8',
                    'video/webm'
                ];

                for (const format of formats) {
                    if (MediaRecorder.isTypeSupported(format)) {
                        return format;
                    }
                }

                return 'video/webm'; // Fallback
            }

            async switchCamera() {
                try {
                    this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                    await this.initializeCamera();
                    this.showToast(`Switched to ${this.currentCamera === 'user' ? 'front' : 'back'} camera`, 'success');
                } catch (error) {
                    console.error('Failed to switch camera:', error);
                    this.showToast('Failed to switch camera: ' + error.message, 'error');
                    // Revert camera setting
                    this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                    this.updateDebugInfo('error', error.message);
                }
            }

            downloadVideo() {
                if (this.recordedChunks.length === 0) {
                    this.showToast('No video to download', 'error');
                    return;
                }

                try {
                    const mimeType = this.getBestMimeType();
                    const blob = new Blob(this.recordedChunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);

                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const extension = mimeType.includes('mp4') ? 'mp4' : 'webm';
                    const filename = `video_${timestamp}.${extension}`;

                    // Create download link
                    const downloadLink = document.createElement('a');
                    downloadLink.href = url;
                    downloadLink.download = filename;
                    downloadLink.style.display = 'none';

                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);

                    // Clean up
                    setTimeout(() => URL.revokeObjectURL(url), 1000);

                    this.showToast('Video saved to downloads', 'success');

                    // Hide export button
                    document.getElementById('export-button').style.display = 'none';

                } catch (error) {
                    console.error('Failed to download video:', error);
                    this.showToast('Failed to save video: ' + error.message, 'error');
                    this.updateDebugInfo('error', error.message);
                }
            }

            toggleDebug() {
                this.debugMode = !this.debugMode;
                const debugInfo = document.getElementById('debug-info');
                const debugButton = document.getElementById('debug-button');

                if (this.debugMode) {
                    debugInfo.style.display = 'block';
                    debugButton.classList.add('active');
                } else {
                    debugInfo.style.display = 'none';
                    debugButton.classList.remove('active');
                }

                this.updateDebugInfo();
            }

            updateDebugInfo(field = null, value = null) {
                if (!this.debugMode) return;

                if (field && value) {
                    const element = document.getElementById(field + '-status') || document.getElementById(field + '-display') || document.getElementById(field + '-count');
                    if (element) {
                        element.textContent = value;
                    }
                    return;
                }

                // Update all debug info
                document.getElementById('camera-status').textContent = this.currentStream ? 'Connected' : 'Not connected';
                document.getElementById('recording-status').textContent = this.isRecording ? 'Yes' : 'No';
                document.getElementById('recorder-status').textContent = this.mediaRecorder ? 'Created' : 'Not created';
                document.getElementById('chunks-count').textContent = this.recordedChunks.length;
            }

            startTimer() {
                this.recordingTimer = setInterval(() => {
                    this.updateTimerDisplay();
                }, 100);
            }

            stopTimer() {
                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                    this.recordingTimer = null;
                }
            }

            updateTimerDisplay() {
                const elapsed = Date.now() - this.startTime;
                const timerDisplay = document.getElementById('timer-display');
                timerDisplay.textContent = this.formatTime(elapsed);
            }

            calculateRecordingDuration() {
                if (!this.startTime) return 0;
                return Date.now() - this.startTime;
            }

            formatTime(milliseconds) {
                const totalSeconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            updateRecordingUI(isRecording) {
                const recordButton = document.getElementById('record-button');
                const recordingIndicator = document.getElementById('recording-indicator');

                if (isRecording) {
                    recordButton.classList.add('recording');
                    recordingIndicator.classList.add('active');
                } else {
                    recordButton.classList.remove('recording');
                    recordingIndicator.classList.remove('active');
                }
            }

            resetRecordingState() {
                this.isRecording = false;
                this.startTime = null;
                this.stopTimer();
                this.updateRecordingUI(false);
                this.updateDebugInfo();
            }

            async stopCamera() {
                if (this.currentStream) {
                    this.currentStream.getTracks().forEach(track => {
                        track.stop();
                    });
                    this.currentStream = null;
                }
            }

            showStatus(message) {
                const statusDisplay = document.getElementById('status-display');
                statusDisplay.innerHTML = `<div>${message}</div>`;
                statusDisplay.style.display = 'block';
            }

            hideStatus() {
                const statusDisplay = document.getElementById('status-display');
                statusDisplay.style.display = 'none';
            }

            showToast(message, type = 'success') {
                // Remove existing toasts
                const existingToasts = document.querySelectorAll('.toast');
                existingToasts.forEach(toast => toast.remove());

                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;

                document.getElementById('toast-container').appendChild(toast);

                // Trigger animation
                setTimeout(() => toast.classList.add('show'), 100);

                // Remove toast after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }

            // Cleanup method
            cleanup() {
                this.stopRecording();
                this.stopCamera();
                if (this.recordingTimer) {
                    clearInterval(this.recordingTimer);
                }
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.videoRecorder = new SimpleVideoRecorder();
        });

        // Handle app cleanup
        window.addEventListener('beforeunload', () => {
            if (window.videoRecorder) {
                window.videoRecorder.cleanup();
            }
        });
    </script>
</body>
</html>
