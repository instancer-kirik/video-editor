<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        #preview-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #preview-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            background: #4a4a4a;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #5a5a5a;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .effects-panel {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .effect-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        input[type="range"] {
            flex: 1;
            margin: 0 1rem;
        }
        .timeline {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
            {% if description %}
            <p>{{ description }}</p>
            {% endif %}
        </div>

        <div class="video-container">
            <video id="preview-video" autoplay muted playsinline></video>
            <canvas id="preview-canvas"></canvas>
        </div>

        <div class="controls">
            <button id="record-btn" disabled>Start Recording</button>
            <button id="process-btn" disabled>Process Video</button>
            <button id="export-btn" disabled>Export</button>
        </div>

        <div class="effects-panel">
            <h3>Effects</h3>
            <div class="effect-control">
                <label>Brightness</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
                <span>100%</span>
            </div>
            <div class="effect-control">
                <label>Contrast</label>
                <input type="range" id="contrast" min="0" max="200" value="100">
                <span>100%</span>
            </div>
            <div class="effect-control">
                <label>Saturation</label>
                <input type="range" id="saturation" min="0" max="200" value="100">
                <span>100%</span>
            </div>
        </div>

        <div class="timeline">
            <div class="timeline-layers"></div>
            <div class="timeline-controls"></div>
        </div>
    </div>

    {% block scripts %}
    <script type="module" src="/assets/js/app.js"></script>
    {% endblock %}
</body>
</html>
