<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>Mobile Video Recorder</title>

        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#1a1a1a" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="Video Recorder" />

        <!-- Manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- Icons -->
        <link rel="icon" type="image/svg+xml" href="icon.svg" />
        <link rel="apple-touch-icon" href="icon-192.png" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Arial, sans-serif;
                background: #000;
                color: #fff;
                overflow: hidden;
                height: 100vh;
                user-select: none;
                -webkit-user-select: none;
            }

            .app-container {
                position: relative;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background: #000;
            }

            /* Camera Preview */
            .preview-container {
                position: relative;
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000;
                overflow: hidden;
            }

            #camera-video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                background: #000;
            }

            /* Overlay Grid */
            .grid-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .grid-overlay.visible {
                opacity: 0.3;
            }

            .grid-line {
                position: absolute;
                background: rgba(255, 255, 255, 0.5);
            }

            .grid-line.vertical {
                width: 1px;
                height: 100%;
            }

            .grid-line.horizontal {
                width: 100%;
                height: 1px;
            }

            /* Top Controls */
            .top-controls {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                z-index: 10;
                padding: env(safe-area-inset-top, 20px) 20px 20px;
                background: linear-gradient(
                    180deg,
                    rgba(0, 0, 0, 0.8) 0%,
                    rgba(0, 0, 0, 0.4) 50%,
                    transparent 100%
                );
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
            }

            .status-info {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .recording-indicator {
                display: flex;
                align-items: center;
                gap: 8px;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .recording-indicator.active {
                opacity: 1;
            }

            .recording-dot {
                width: 12px;
                height: 12px;
                background: #ff3b30;
                border-radius: 50%;
                animation: pulse 1s ease-in-out infinite alternate;
            }

            @keyframes pulse {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0.3;
                }
            }

            .timer-display {
                font-size: 18px;
                font-weight: 600;
                color: #fff;
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            }

            .top-settings {
                display: flex;
                gap: 12px;
            }

            .setting-button {
                width: 44px;
                height: 44px;
                border: none;
                background: rgba(255, 255, 255, 0.2);
                color: #fff;
                border-radius: 22px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                cursor: pointer;
                transition: all 0.2s ease;
                backdrop-filter: blur(10px);
            }

            .setting-button:active {
                transform: scale(0.95);
                background: rgba(255, 255, 255, 0.3);
            }

            .setting-button.active {
                background: rgba(255, 255, 255, 0.4);
            }

            /* Bottom Controls */
            .bottom-controls {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 10;
                padding: 20px 20px env(safe-area-inset-bottom, 20px);
                background: linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.8) 0%,
                    rgba(0, 0, 0, 0.4) 50%,
                    transparent 100%
                );
            }

            .main-controls {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 30px;
                margin-bottom: 20px;
            }

            .record-button {
                width: 80px;
                height: 80px;
                border: 4px solid #fff;
                background: #ff3b30;
                border-radius: 50%;
                cursor: pointer;
                transition: all 0.2s ease;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .record-button:active {
                transform: scale(0.95);
            }

            .record-button.recording {
                background: #fff;
                border-color: #ff3b30;
            }

            .record-button.recording::after {
                content: "";
                width: 28px;
                height: 28px;
                background: #ff3b30;
                border-radius: 4px;
            }

            .record-icon {
                width: 28px;
                height: 28px;
                background: #fff;
                border-radius: 50%;
                transition: all 0.2s ease;
            }

            .control-button {
                width: 60px;
                height: 60px;
                border: 2px solid rgba(255, 255, 255, 0.5);
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                cursor: pointer;
                transition: all 0.2s ease;
                backdrop-filter: blur(10px);
            }

            .control-button:active {
                transform: scale(0.95);
                background: rgba(255, 255, 255, 0.2);
            }

            .control-button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .secondary-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .zoom-controls {
                display: flex;
                gap: 10px;
                align-items: center;
            }

            .zoom-button {
                padding: 8px 16px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border-radius: 20px;
                font-size: 14px;
                cursor: pointer;
                transition: all 0.2s ease;
                backdrop-filter: blur(10px);
            }

            .zoom-button.active {
                background: rgba(255, 255, 255, 0.3);
            }

            .zoom-button:active {
                transform: scale(0.95);
            }

            /* Settings Panel */
            .settings-panel {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.9);
                z-index: 20;
                transform: translateY(100%);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
                display: flex;
                flex-direction: column;
                padding: env(safe-area-inset-top, 20px) 20px
                    env(safe-area-inset-bottom, 20px);
            }

            .settings-panel.open {
                transform: translateY(0);
            }

            .settings-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .settings-title {
                font-size: 24px;
                font-weight: 600;
            }

            .close-button {
                width: 40px;
                height: 40px;
                border: none;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border-radius: 20px;
                font-size: 18px;
                cursor: pointer;
            }

            .setting-group {
                margin-bottom: 25px;
            }

            .setting-label {
                display: block;
                margin-bottom: 10px;
                font-size: 16px;
                font-weight: 500;
                color: #fff;
            }

            .setting-select {
                width: 100%;
                padding: 15px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border-radius: 10px;
                font-size: 16px;
                appearance: none;
                backdrop-filter: blur(10px);
            }

            .setting-select option {
                background: #1a1a1a;
                color: #fff;
            }

            /* Export Modal */
            .export-modal {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.9);
                z-index: 30;
                display: flex;
                align-items: center;
                justify-content: center;
                transform: scale(0);
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
            }

            .export-modal.open {
                transform: scale(1);
            }

            .export-content {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                padding: 30px;
                text-align: center;
                max-width: 320px;
                width: 90%;
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .export-title {
                font-size: 20px;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .export-progress {
                width: 100%;
                height: 8px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 4px;
                overflow: hidden;
                margin-bottom: 20px;
            }

            .export-progress-bar {
                height: 100%;
                background: #007aff;
                border-radius: 4px;
                transition: width 0.3s ease;
            }

            .export-buttons {
                display: flex;
                gap: 15px;
                justify-content: center;
            }

            .export-button {
                padding: 12px 24px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                border-radius: 25px;
                cursor: pointer;
            }

            .export-button.primary {
                background: #007aff;
                border-color: #007aff;
            }

            .export-button.secondary {
                background: transparent;
                border-color: rgba(255, 255, 255, 0.5);
                color: rgba(255, 255, 255, 0.8);
            }

            .export-button:active {
                transform: scale(0.95);
            }

            /* Loading Overlay */
            .loading-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                z-index: 40;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }

            .loading-overlay.visible {
                opacity: 1;
                visibility: visible;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top: 3px solid #fff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Toast Messages */
            .toast {
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%) translateY(100px);
                background: rgba(0, 0, 0, 0.8);
                color: #fff;
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 14px;
                z-index: 50;
                transition: transform 0.3s ease;
                backdrop-filter: blur(10px);
            }

            .toast.show {
                transform: translateX(-50%) translateY(0);
            }

            .toast.error {
                background: rgba(255, 59, 48, 0.9);
            }

            .toast.success {
                background: rgba(52, 199, 89, 0.9);
            }

            ::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }

            @media (prefers-color-scheme: dark) {
                meta[name="theme-color"] {
                    content: "#000";
                }
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <!-- Camera Preview -->
            <div class="preview-container">
                <video id="camera-video" autoplay muted playsinline></video>

                <!-- Grid Overlay -->
                <div class="grid-overlay" id="grid-overlay">
                    <div class="grid-line vertical" style="left: 33.33%"></div>
                    <div class="grid-line vertical" style="left: 66.66%"></div>
                    <div class="grid-line horizontal" style="top: 33.33%"></div>
                    <div class="grid-line horizontal" style="top: 66.66%"></div>
                </div>
            </div>

            <!-- Top Controls -->
            <div class="top-controls">
                <div class="status-info">
                    <div class="recording-indicator" id="recording-indicator">
                        <div class="recording-dot"></div>
                        <span class="timer-display" id="timer-display"
                            >00:00</span
                        >
                    </div>
                </div>

                <div class="top-settings">
                    <button
                        class="setting-button"
                        id="flash-button"
                        title="Flash"
                    >
                        ‚ö°
                    </button>
                    <button
                        class="setting-button"
                        id="grid-button"
                        title="Grid"
                    >
                        ‚äû
                    </button>
                    <button
                        class="setting-button"
                        id="settings-button"
                        title="Settings"
                    >
                        ‚öô
                    </button>
                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <div class="main-controls">
                    <button
                        class="control-button"
                        id="gallery-button"
                        title="Gallery"
                    >
                        üñº
                    </button>
                    <button class="record-button" id="record-button">
                        <div class="record-icon"></div>
                    </button>
                    <button
                        class="control-button"
                        id="flip-button"
                        title="Flip Camera"
                    >
                        üîÑ
                    </button>
                </div>

                <div class="secondary-controls">
                    <div class="zoom-controls">
                        <button
                            class="zoom-button"
                            id="zoom-0-5"
                            data-zoom="0.5"
                        >
                            0.5√ó
                        </button>
                        <button
                            class="zoom-button active"
                            id="zoom-1"
                            data-zoom="1"
                        >
                            1√ó
                        </button>
                        <button class="zoom-button" id="zoom-2" data-zoom="2">
                            2√ó
                        </button>
                    </div>
                    <button
                        class="control-button"
                        id="pause-button"
                        title="Pause"
                        style="display: none"
                    >
                        ‚è∏
                    </button>
                </div>
            </div>

            <!-- Settings Panel -->
            <div class="settings-panel" id="settings-panel">
                <div class="settings-header">
                    <h2 class="settings-title">Settings</h2>
                    <button class="close-button" id="close-settings">√ó</button>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Video Quality</label>
                    <select class="setting-select" id="quality-select">
                        <option value="720p">HD (720p)</option>
                        <option value="1080p" selected>Full HD (1080p)</option>
                        <option value="4k">4K (2160p)</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Frame Rate</label>
                    <select class="setting-select" id="framerate-select">
                        <option value="24">24 FPS</option>
                        <option value="30" selected>30 FPS</option>
                        <option value="60">60 FPS</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Export Format</label>
                    <select class="setting-select" id="format-select">
                        <option value="mp4" selected>MP4</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Storage</label>
                    <select class="setting-select" id="storage-select">
                        <option value="local" selected>Local Device</option>
                    </select>
                </div>
            </div>

            <!-- Export Modal -->
            <div class="export-modal" id="export-modal">
                <div class="export-content">
                    <h3 class="export-title">Processing Video</h3>
                    <p id="export-status">Preparing export...</p>
                    <div class="export-progress">
                        <div
                            class="export-progress-bar"
                            id="export-progress-bar"
                        ></div>
                    </div>
                    <div class="export-buttons">
                        <button
                            class="export-button secondary"
                            id="cancel-export"
                        >
                            Cancel
                        </button>
                        <button
                            class="export-button primary"
                            id="save-export"
                            style="display: none"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>

        <script type="module" src="mobile-app.js"></script>
    </body>
</html>
